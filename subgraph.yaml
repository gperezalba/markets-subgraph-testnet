specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x0ff3Cd14bA715da75608C4aa56B95F2e86B2037d"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - NewAddress
        - NewCommission
        - NewMarket
        - NewOwner
        - NewSwitcher
        - NewToken
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewAddress(uint256,address,bool)
          handler: handleNewAddress
        - event: NewCommission(uint256)
          handler: handleNewCommission
        - event: NewMarket(address,address,address)
          handler: handleNewMarket
        - event: NewOwner(address,address)
          handler: handleNewOwner
        - event: NewSwitcher(address,address)
          handler: handleNewSwitcher
        - event: NewToken(address)
          handler: handleNewToken
      file: ./src/mapping.ts
